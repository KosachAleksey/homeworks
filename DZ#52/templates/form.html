{% extends "base.html" %}

{% block content %}
<div class="container my-5">
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
      <div class="card shadow-sm">
        <div class="card-header bg-white text-center">
          <h2 class="mb-0"><i class="fas fa-edit me-2"></i>Форма обратной связи</h2>
        </div>
        <div class="card-body p-4">
          <form method="POST">
            <div class="mb-4">
              <label for="name" class="form-label">Ваше имя</label>
              <input type="text" class="form-control" id="name" name="name" placeholder="Введите ваше имя" required>
            </div>
            <div class="mb-4">
              <label for="email" class="form-label">Email адрес</label>
              <input type="email" class="form-control" id="email" name="email" placeholder="Введите ваш email" required>
            </div>
            <div class="d-grid">
              <button type="submit" class="btn btn-custom btn-lg">
                <i class="fas fa-paper-plane me-2"></i>Отправить
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
