{% extends "bootstrap/base.html" %}

{% block title %}Flask Bootstrap App{% endblock %}

{% block styles %}
{{ super() }}
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
{% endblock %}

{% block navbar %}
<nav class="navbar navbar-expand-lg navbar-custom">
  <div class="container">
    <a class="navbar-brand" href="{{ url_for('index') }}">
      <i class="fas fa-rocket me-2"></i>FlaskApp
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('index') }}">Главная</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('form') }}">Форма</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
{% endblock %}

{% block content %}
<div class="flex-wrapper" style="display: flex; flex-direction: column; min-height: 100vh;">
  {{ super() }}
  <footer class="footer text-center">
    <div class="container">
      <p class="mb-0">© 2023 Flask Bootstrap App. Все права защищены.</p>
    </div>
  </footer>
</div>
{% endblock %}
